<h1 >Login</h1>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px" [formGroup]="loginForm">

  <mat-grid-tile colspan="2">
    <mat-form-field appearance = "fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
      <mat-error *ngIf="this.Email.invalid">{{getEmailError()}}</mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <mat-form-field appearance = "fill">
      <mat-label>Enter your Password</mat-label>
      <input matInput formControlName="password" placeholder="xxxxxxxx" [type]="hide? 'password' : 'text' " required>
      <button mat-icon-button matSuffix (click)="hide =!hide">
        <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="this.Password.invalid">{{getPasswordError()}}</mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <button mat-raised-button color="accent" class="register-btn"
          [disabled]="loginForm.invalid" (click)="login()">Login</button>
  </mat-grid-tile>

</mat-grid-list>

<div class="login-link">
  <span>Don't have an account?</span>
  <button mat-raised-button color="accent" routerLink="/register">Create Account</button>
</div>
